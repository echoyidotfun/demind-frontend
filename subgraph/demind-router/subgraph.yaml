specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DemindRouter
    network: sonic
    source:
      address: "0x50663D063b7C61C9917A87353A8584077fa89796"
      abi: DemindRouter
      startBlock: 15871033
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Swapped
        - TrustedTokenRemoved
        - UpdateMinFee
        - UpdatedExecutors
        - UpdatedFeeClaimer
        - UpdatedTrustedTokens
      abis:
        - name: DemindRouter
          file: ./abis/DemindRouter.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Swapped(indexed address,indexed address,uint256,uint256)
          handler: handleSwapped
        - event: TrustedTokenRemoved(address)
          handler: handleTrustedTokenRemoved
        - event: UpdateMinFee(uint256,uint256)
          handler: handleUpdateMinFee
        - event: UpdatedExecutors(address[])
          handler: handleUpdatedExecutors
        - event: UpdatedFeeClaimer(address,address)
          handler: handleUpdatedFeeClaimer
        - event: UpdatedTrustedTokens(address[])
          handler: handleUpdatedTrustedTokens
      file: ./src/demind-router.ts
